<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://cdn.tailwindcss.com"></script>
 <!-- /* first party plugins */ -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
 
 
<title>Pressy Jewellery</title>
</head>
<body>

<!-- Navbar -->
<nav class="bg-white-300 shadow h-12 pt-3">
  <span class="font-semibold text-xl text-black-500">Pressy Jewellery</span>
<ul class="flex float-right">
  <li class="mr-6">
    <a class="text-blue-500 hover:text-blue-800" href="index.html">Home</a>
  </li>
  <li class="mr-6">
    <a class="text-blue-500 hover:text-blue-800" href="contact.html">Contact Us</a>
  </li>
</ul>
</nav>
<h4 class="text-3xl leading-9 font-bold text-center tracking-tight text-black sm:text-4xl sm:leading-10 pt-6">
            Contact Us
        </h4>
 




<section id="contact" class="py-16">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pl-12">
      <div>
        <form>
          <div class="mb-4">
            <label for="name" class="block mb-2">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div class="mb-4">
            <label for="subject" class="block mb-2">Subject</label>
            <input type="text" id="subject" placeholder="Enter the subject" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
          </div>
          <div class="mb-4">
            <label for="message" class="block mb-2">Message</label>
            <textarea id="message" rows="3" placeholder="Enter your message" class="w-full px-4 py-2 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
          </div>
          <button type="submit" class="w-40 px-6 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600">Send Message</button>
        </form>
      </div>
    </div>

        <div class="col-span-12 md:col-span-6 l:col-span-4 pl-12 pt-12">
          <h4 class="mb-2 font-bold">Contact Information</h4>
          <p class="mb-2">Address: 123 Eldoret, Kenya</p>
          <p class="mb-2">Phone: (123) 456-7890</p>
          <p class="mb-2">Email: info@pressyjewellery.com</p>
        </div>
      </div>
    </div>
</section>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
